        function loadHitokoto() {
            return new Promise((resolve) => {
                const hitokotoEl = document.getElementById('hitokoto');
                let currentScript = null;
                let currentTimeout = null;
                
                const defaultSentence = '‰∫∫ÁîüÊúÄÂ§ßÁöÑÈÅóÊÜæ,Â∞±ÊòØÂú®ÊúÄÊó†ËÉΩ‰∏∫ÂäõÁöÑÊó∂ÂÄôÈÅáÂà∞‰∏Ä‰∏™ÊÉ≥Ë¶Å‰øùÊä§‰∏ÄÁîüÁöÑ‰∫∫.';
                
                const apis = [
                    'https://v1.hitokoto.cn/?encode=js&select=%23hitokoto',
                    'https://international.v1.hitokoto.cn/?encode=js&select=%23hitokoto'
                ];
                
                function addSignature() {
                    if (hitokotoEl && hitokotoEl.innerHTML.indexOf('Ani Cloud') === -1) {
                        hitokotoEl.innerHTML += '<p style="margin-left: 16rem;font-size: 8pt;margin-top: 5px;"><small><a href="https://mprogram.boomegg.cn/box/game/wx77200645d1c7f35f/h5?&game_platform=wechat" class="signature-link">‚Äî‚Äî Ani Cloud</a></small></p>';
                    }
                }
                
                if (hitokotoEl) {
                    const observer = new MutationObserver((mutations) => {
                        mutations.forEach((mutation) => {
                            if (mutation.type === 'childList' || mutation.type === 'characterData') {
                                setTimeout(addSignature, 100);
                            }
                        });
                    });
                    
                    observer.observe(hitokotoEl, {
                        childList: true,
                        characterData: true,
                        subtree: true
                    });
                }
                
                let apiIndex = 0;
                
                function tryLoadApi() {
                    if (apiIndex >= apis.length) {
                        if (hitokotoEl) {
                            hitokotoEl.innerHTML = '<a href="https://hitokoto.cn/" id="hitokoto_text" style="color: #25D366;">‚Äú ' + defaultSentence + '‚Äù</a>';
                            addSignature();
                        }
                        if (hitokotoEl && hitokotoEl.parentElement) {
                            hitokotoEl.parentElement.classList.add('loaded');
                        }
                        resolve();
                        return;
                    }
                    
                    if (currentScript) {
                        document.head.removeChild(currentScript);
                    }
                    if (currentTimeout) {
                        clearTimeout(currentTimeout);
                    }
                    
                    currentTimeout = setTimeout(() => {
                        apiIndex++;
                        tryLoadApi();
                    }, 3000);
                    
                    currentScript = document.createElement('script');
                    currentScript.src = apis[apiIndex];
                    currentScript.defer = true;
                    
                    currentScript.onload = function() {
                        clearTimeout(currentTimeout);
                        if (hitokotoEl) {
                            const currentContent = hitokotoEl.textContent;
                            if (currentContent && currentContent.indexOf('‚Äú') !== 0) {
                                hitokotoEl.innerHTML = '<a href="https://hitokoto.cn/" id="hitokoto_text" style="color: #25D366;">‚Äú ' + currentContent + '‚Äù</a>';
                            }
                        }
                        if (hitokotoEl && hitokotoEl.parentElement) {
                            hitokotoEl.parentElement.classList.add('loaded');
                        }
                        setTimeout(addSignature, 200);
                        resolve();
                    };
                    
                    currentScript.onerror = function() {
                        clearTimeout(currentTimeout);
                        apiIndex++;
                        tryLoadApi();
                    };
                    
                    document.head.appendChild(currentScript);
                }
                
                tryLoadApi();
            });
        }

        let ipCache = null;
