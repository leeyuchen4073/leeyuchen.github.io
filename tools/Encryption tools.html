<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密工具 - 简易定制</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 深色模式适配 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-main: #121212;
                --bg-box: #1e1e1e;
                --bg-code: #282828;
                --bg-input: #242424;
                --text-main: #f8f8f8;
                --text-secondary: #aaaaaa;
                --text-placeholder: #777777;
                --border: #333333;
                --border-light: #444444;
                --btn-primary: #4158D0;
                --btn-primary-hover: #5168e0;
                --btn-primary-active: #3148c0;
                --btn-default: #333333;
                --btn-default-hover: #444444;
                --btn-default-active: #222222;
                --btn-clear: #ff4444;
                --btn-clear-hover: #ff6666;
                --btn-clear-active: #cc0000;
                --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
                --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
                --gradient-box: linear-gradient(145deg, #222222, #1a1a1a);
            }
        }

        /* 浅色模式 */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-main: #f9f9f9;
                --bg-box: #ffffff;
                --bg-code: #f5f5f5;
                --bg-input: #ffffff;
                --text-main: #333333;
                --text-secondary: #666666;
                --text-placeholder: #999999;
                --border: #e0e0e0;
                --border-light: #eeeeee;
                --btn-primary: #4158D0;
                --btn-primary-hover: #5168e0;
                --btn-primary-active: #3148c0;
                --btn-default: #f0f0f0;
                --btn-default-hover: #e0e0e0;
                --btn-default-active: #d0d0d0;
                --btn-clear: #ff4444;
                --btn-clear-hover: #ff6666;
                --btn-clear-active: #cc0000;
                --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
                --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.12);
                --gradient-box: linear-gradient(145deg, #ffffff, #f5f5f5);
            }
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            padding: 24px 20px;
            max-width: 1200px;
            margin: 0 auto;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        /* 头部 */
        .header {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(135deg, #4158D0, #8695F3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 2px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        /* 按钮通用样式 */
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: var(--shadow-sm);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background-color: var(--btn-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--btn-primary-hover);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            background-color: var(--btn-primary-active);
        }

        .btn-default {
            background-color: var(--btn-default);
            color: var(--text-main);
        }

        .btn-default:hover {
            background-color: var(--btn-default-hover);
            box-shadow: var(--shadow-md);
        }

        .btn-default:active {
            background-color: var(--btn-default-active);
        }

        .btn-clear {
            background-color: var(--btn-clear);
            color: white;
        }

        .btn-clear:hover {
            background-color: var(--btn-clear-hover);
            box-shadow: var(--shadow-md);
        }

        .btn-clear:active {
            background-color: var(--btn-clear-active);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* 主体容器 */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* 卡片样式 */
        .card {
            background: var(--gradient-box);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card h2::before {
            content: "";
            display: inline-block;
            width: 4px;
            height: 18px;
            background-color: var(--btn-primary);
            border-radius: 2px;
        }

        /* 输入框容器 - 带清除按钮 */
        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        textarea, input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: var(--bg-input);
            color: var(--text-main);
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border 0.2s ease;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--btn-primary);
            box-shadow: 0 0 0 2px rgba(65, 88, 208, 0.1);
        }

        textarea {
            min-height: 220px;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-all;
            line-height: 1.5;
        }

        input {
            padding-right: 48px;
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-placeholder);
        }

        /* 清除按钮样式 */
        .clear-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            background: none;
            border: none;
            font-size: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .clear-icon:hover {
            color: var(--btn-clear);
            background-color: rgba(255, 68, 68, 0.1);
        }

        /* 操作按钮组 */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        /* 结果区域 */
        #result {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
        }

        .result-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .result-item h3 {
            font-size: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: var(--text-main);
        }

        /* 查看模式切换 */
        .view-mode {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .mode-btn {
            padding: 6px 14px;
            font-size: 13px;
            background-color: var(--btn-default);
            color: var(--text-main);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .mode-btn.active {
            background-color: var(--btn-primary);
            color: white;
        }

        .mode-btn:hover:not(.active) {
            background-color: var(--btn-default-hover);
        }

        /* 代码块样式 - 强制换行 + 滚动 */
        .code-block {
            background-color: var(--bg-code);
            padding: 18px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-all;
            max-height: 320px;
            overflow-y: auto;
            border: 1px solid var(--border);
            line-height: 1.5;
        }

        /* 纯文本样式 - 强制换行 + 滚动 */
        .text-block {
            padding: 18px;
            border-radius: 8px;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-all;
            max-height: 320px;
            overflow-y: auto;
            border: 1px solid var(--border);
            line-height: 1.5;
            background-color: var(--bg-input);
        }

        /* 复制按钮 */
        .copy-btn {
            padding: 6px 14px;
            font-size: 13px;
            background-color: var(--btn-default);
            color: var(--text-main);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .copy-btn:hover {
            background-color: var(--btn-default-hover);
        }

        /* 结果全屏样式 */
        .result-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-main);
            z-index: 9999;
            padding: 32px;
            overflow-y: auto;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .result-fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .result-fullscreen-header h2 {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #4158D0, #8695F3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .result-fullscreen-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .result-fullscreen-item {
            width: 100%;
            background: var(--gradient-box);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }

        .result-fullscreen-item h3 {
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .fullscreen-copy-all {
            margin-top: 8px;
            text-align: center;
        }

        /* 提示样式 */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background-color: var(--btn-primary);
            color: white;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 9999;
            box-shadow: var(--shadow-md);
            font-weight: 500;
            transform: translateY(20px);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-code);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--btn-secondary);
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <div class="header">
        <div class="header-top">
            <div>
                <h1>加密工具 - 生成密文和哈希</h1>
                <p class="header-desc">个人主页定制 · 安全加密 | 一键生成</p>
            </div>
            <div class="header-buttons">
                <button class="btn btn-default" id="resultFullscreenBtn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                    结果全屏
                </button>
            </div>
        </div>
    </div>

    <!-- 主体内容 -->
    <div class="container" id="mainContainer">
        <!-- 左侧：输入区域 -->
        <div class="card">
            <h2>输入加密内容</h2>
            <!-- 带清除按钮的文本框 -->
            <div class="input-wrapper">
                <textarea id="htmlContent" placeholder="把你要加密的主页HTML内容粘贴到这里（比如原来的<div id='content'>...</div>部分）">
    把你要加密的主页HTML内容粘贴到这里（比如原来的<div id='content'>...</div>部分）
                </textarea>
                <button class="clear-icon" onclick="clearHtmlContent()">×</button>
            </div>

            <h2>设置访问密码</h2>
            <!-- 带清除按钮的密码框 -->
            <div class="input-wrapper">
                <input type="password" id="password" placeholder="输入你的访问密码（比如默认：123456）" value="123456">
                <button class="clear-icon" onclick="clearPassword()">×</button>
            </div>

            <!-- 操作按钮组：生成 + 重置 -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="encrypt()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    生成密文和哈希
                </button>
                <button class="btn btn-clear" onclick="resetAll()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    重置
                </button>
            </div>
        </div>

        <!-- 右侧：结果区域 -->
        <div id="result" class="card">
            <h2>加密结果</h2>
            <div class="result-item">
                <h3>
                    密码哈希值（复制到主页源码的 PWD_HASH 里）
                    <button class="copy-btn" onclick="copyContent('hashResult')">复制</button>
                </h3>
                <div class="view-mode">
                    <button class="mode-btn active" data-target="hashResult" data-mode="code">代码块</button>
                    <button class="mode-btn" data-target="hashResult" data-mode="text">纯文本</button>
                </div>
                <div id="hashResult" class="code-block"></div>
            </div>

            <div class="result-item">
                <h3>
                    加密后的内容（复制到主页源码的 ENCRYPTED_HTML 里）
                    <button class="copy-btn" onclick="copyContent('htmlResult')">复制</button>
                </h3>
                <div class="view-mode">
                    <button class="mode-btn active" data-target="htmlResult" data-mode="code">代码块</button>
                    <button class="mode-btn" data-target="htmlResult" data-mode="text">纯文本</button>
                </div>
                <div id="htmlResult" class="code-block"></div>
            </div>
        </div>
    </div>

    <!-- 结果全屏容器 -->
    <div class="result-fullscreen" id="resultFullscreen">
        <div class="result-fullscreen-header">
            <h2>加密结果（全屏查看）</h2>
            <button class="btn btn-default" onclick="closeResultFullscreen()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
                关闭全屏
            </button>
        </div>
        <div class="result-fullscreen-content">
            <div class="result-fullscreen-item">
                <h3>密码哈希值</h3>
                <div id="fullscreenHash" class="code-block"></div>
            </div>
            <div class="result-fullscreen-item">
                <h3>加密后的内容</h3>
                <div id="fullscreenHtml" class="code-block"></div>
            </div>
            <div class="fullscreen-copy-all">
                <button class="btn btn-primary" onclick="copyAllContent()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    一键复制全部结果
                </button>
            </div>
        </div>
    </div>

    <!-- 提示框 -->
    <div class="toast" id="toast">复制成功！</div>

    <!-- 加密库 -->
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>
    <script>
        // 元素获取
        const resultFullscreenBtn = document.getElementById('resultFullscreenBtn');
        const resultFullscreen = document.getElementById('resultFullscreen');
        const resultEl = document.getElementById('result');
        const toast = document.getElementById('toast');
        const modeBtns = document.querySelectorAll('.mode-btn');
        let currentHash = '';
        let currentHtml = '';

        // 1. 清除按钮功能
        // 清除主页内容
        function clearHtmlContent() {
            document.getElementById('htmlContent').value = '';
        }
        // 清除密码
        function clearPassword() {
            document.getElementById('password').value = '';
        }

        // 2. 重置功能：清空结果 + 恢复原始页面
        function resetAll() {
            // 清空结果
            document.getElementById('hashResult').textContent = '';
            document.getElementById('htmlResult').textContent = '';
            // 隐藏结果区域
            resultEl.style.display = 'none';
            // 禁用全屏按钮
            resultFullscreenBtn.disabled = true;
            // 重置变量
            currentHash = '';
            currentHtml = '';
        }

        // 3. 查看模式切换（强制换行）
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const siblings = btn.parentElement.querySelectorAll('.mode-btn');
                siblings.forEach(s => s.classList.remove('active'));
                btn.classList.add('active');

                const targetId = btn.dataset.target;
                const mode = btn.dataset.mode;
                const targetEl = document.getElementById(targetId);
                
                if (mode === 'code') {
                    targetEl.className = 'code-block';
                } else {
                    targetEl.className = 'text-block';
                }
            });
        });

        // 4. 复制功能
        function copyContent(elementId) {
            const el = document.getElementById(elementId);
            const text = el.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }).catch(err => {
                alert('复制失败：' + err);
            });
        }

        // 5. 结果全屏功能
        // 打开结果全屏
        function openResultFullscreen() {
            if (!currentHash || !currentHtml) return;
            // 填充全屏内容
            document.getElementById('fullscreenHash').textContent = currentHash;
            document.getElementById('fullscreenHtml').textContent = currentHtml;
            // 显示全屏容器
            resultFullscreen.style.display = 'block';
        }
        // 关闭结果全屏
        function closeResultFullscreen() {
            resultFullscreen.style.display = 'none';
        }
        // 一键复制全部结果
        function copyAllContent() {
            const allText = `密码哈希值：${currentHash}\n加密后的内容：${currentHtml}`;
            navigator.clipboard.writeText(allText).then(() => {
                toast.textContent = '全部结果复制成功！';
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.textContent = '复制成功！';
                }, 2000);
            }).catch(err => {
                alert('复制失败：' + err);
            });
        }

        // 绑定结果全屏按钮
        resultFullscreenBtn.addEventListener('click', openResultFullscreen);

        // 6. 加密核心函数
        function encrypt() {
            // 获取输入的内容和密码
            let html = document.getElementById('htmlContent').value.trim();
            let pwd = document.getElementById('password').value.trim();
            
            if(!html || !pwd) {
                alert('内容和密码都不能为空！');
                return;
            }

            // 生成哈希和密文
            currentHash = CryptoJS.SHA256(pwd).toString();
            currentHtml = CryptoJS.AES.encrypt(html, pwd).toString();

            // 更新结果显示（强制换行）
            document.getElementById('hashResult').textContent = currentHash;
            document.getElementById('htmlResult').textContent = currentHtml;
            
            // 显示结果区域
            resultEl.style.display = 'block';
            // 启用全屏按钮
            resultFullscreenBtn.disabled = false;
        }

        // 点击空白处关闭全屏（可选）
        window.addEventListener('click', (e) => {
            if (e.target === resultFullscreen) {
                closeResultFullscreen();
            }
        });
    </script>
</body>

</html>
