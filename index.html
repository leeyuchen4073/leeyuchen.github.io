    <script id="password-encryption">
        // å“ˆå¸Œå¯†ç 
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await window.crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // è·å–åŠ å¯†å¯†é’¥
        async function getKey() {
            const encoder = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey('raw', encoder.encode(ENCRYPTION_KEY), { name: 'PBKDF2' }, false, ['deriveKey']);
            return window.crypto.subtle.deriveKey(
                { name: 'PBKDF2', salt: encoder.encode('leeyuchen_salt'), iterations: 100000, hash: 'SHA-256' },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['encrypt', 'decrypt']
            );
        }

        // åŠ å¯†å¯†ç 
        async function encrypt(data) {
            try {
                const key = await getKey();
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const encoder = new TextEncoder();
                const encrypted = await window.crypto.subtle.encrypt({ name: 'AES-GCM', iv: iv }, key, encoder.encode(JSON.stringify(data)));
                return {
                    iv: Array.from(iv),
                    data: Array.from(new Uint8Array(encrypted))
                };
            } catch (error) {
                handleError(error, 'åŠ å¯†');
                throw error;
            }
        }

        // è§£å¯†å¯†ç 
        async function decrypt(encryptedData) {
            try {
                const key = await getKey();
                const decrypted = await window.crypto.subtle.decrypt({ name: 'AES-GCM', iv: new Uint8Array(encryptedData.iv) }, key, new Uint8Array(encryptedData.data));
                const decoder = new TextDecoder();
                return JSON.parse(decoder.decode(decrypted));
            } catch (error) {
                handleError(error, 'è§£å¯†', {
                    clearCache: true,
                    cacheKey: PASSWORD_CACHE_KEY
                });
                return null;
            }
        }

        // ä¿å­˜å¯†ç 
        async function savePassword(password) {
            try {
                const encrypted = await encrypt(password);
                localStorage.setItem(PASSWORD_CACHE_KEY, JSON.stringify(encrypted));
                return true;
            } catch (error) {
                handleError(error, 'ä¿å­˜å¯†ç ');
                return false;
            }
        }

        // åŠ è½½å¯†ç 
        async function loadPassword() {
            try {
                const encrypted = localStorage.getItem(PASSWORD_CACHE_KEY);
                return encrypted ? await decrypt(JSON.parse(encrypted)) : null;
            } catch (error) {
                handleError(error, 'åŠ è½½å¯†ç ', {
                    clearCache: true,
                    cacheKey: PASSWORD_CACHE_KEY
                });
                return null;
            }
        }

        // æ¸…é™¤å¯†ç 
        function clearPassword() {
            localStorage.removeItem(PASSWORD_CACHE_KEY);
            realSavedPassword = null;
        }
    </script>

    <script id="login-function">
        // è·å–ç™»å½•å¤±è´¥æ¬¡æ•°
        function getFailedAttempts() {
            const attempts = localStorage.getItem('failedAttempts');
            return attempts ? parseInt(attempts, 10) : 0;
        }
        
        // è®¾ç½®ç™»å½•å¤±è´¥æ¬¡æ•°
        function setFailedAttempts(attempts) {
            localStorage.setItem('failedAttempts', attempts.toString());
        }
        
        // è·å–é”å®šæ—¶é—´
        function getLockoutTime() {
            const lockoutTime = localStorage.getItem('lockoutTime');
            return lockoutTime ? parseInt(lockoutTime, 10) : 0;
        }
        
        // è®¾ç½®é”å®šæ—¶é—´
        function setLockoutTime(time) {
            localStorage.setItem('lockoutTime', time.toString());
        }
        
        // æ£€æŸ¥æ˜¯å¦è¢«é”å®š
        function isLockedOut() {
            const lockoutTime = getLockoutTime();
            if (!lockoutTime) return false;
            
            return Date.now() < lockoutTime + LOCKOUT_DURATION;
        }
        
        // é‡ç½®ç™»å½•é™åˆ¶ï¼ˆç”¨äºäº”å‡»æ¸…é™¤æŒ‰é’®åŠŸèƒ½ï¼‰
        function resetLoginAttempts() {

            // æ£€æŸ¥æ˜¯å¦è¢«é”å®š
            if (isLockedOut()) {

            // ç®€å•çš„å¯†ç éªŒè¯

            try {
                // å¯†ç éªŒè¯

                if (hashedInput !== SECRET_KEY_HASH) {
                    // å¯†ç é”™è¯¯ï¼Œå¢åŠ å¤±è´¥æ¬¡æ•°
                    let failedAttempts = getFailedAttempts() + 1;
                    setFailedAttempts(failedAttempts);
                    
                    // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°æœ€å¤§å¤±è´¥æ¬¡æ•°
                    if (failedAttempts >= MAX_FAILED_ATTEMPTS) {
                        // è®¾ç½®é”å®šæ—¶é—´

                // å¯†ç æ­£ç¡®ï¼Œé‡ç½®å¤±è´¥æ¬¡æ•°

                // ä¿å­˜å¯†ç ï¼ˆåŠ å¯†ï¼‰

          const apis = [

          if (hitokotoEl) {

                if (mutation.type === 'childList' || mutation.type === 'characterData') {

                  setTimeout(addSignature, 100);

          // å°è¯•åŠ è½½API

            if (currentTimeout) {

            // è¶…æ—¶å¤„ç†
            currentTimeout = setTimeout(() => {

            currentScript = document.createElement('script');

            currentScript.onerror = function() {

            document.head.appendChild(currentScript);

          // å¼€å§‹åŠ è½½
          tryLoadApi();
