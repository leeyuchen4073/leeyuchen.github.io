    <script id="password-encryption">
        // å“ˆå¸Œå¯†ç 
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await window.crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // è·å–åŠ å¯†å¯†é’¥
        async function getKey() {
            const encoder = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey('raw', encoder.encode(ENCRYPTION_KEY), { name: 'PBKDF2' }, false, ['deriveKey']);
            return window.crypto.subtle.deriveKey(
                { name: 'PBKDF2', salt: encoder.encode('leeyuchen_salt'), iterations: 100000, hash: 'SHA-256' },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['encrypt', 'decrypt']
            );
        }

        // åŠ å¯†å¯†ç 
        async function encrypt(data) {
            try {
                const key = await getKey();
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const encoder = new TextEncoder();
                const encrypted = await window.crypto.subtle.encrypt({ name: 'AES-GCM', iv: iv }, key, encoder.encode(JSON.stringify(data)));
                return {
                    iv: Array.from(iv),
                    data: Array.from(new Uint8Array(encrypted))
                };
            } catch (error) {
                console.error('åŠ å¯†å¤±è´¥:', error);
                throw error;
            }
        }

        // è§£å¯†å¯†ç 
        async function decrypt(encryptedData) {
            try {
                const key = await getKey();
                const decrypted = await window.crypto.subtle.decrypt({ name: 'AES-GCM', iv: new Uint8Array(encryptedData.iv) }, key, new Uint8Array(encryptedData.data));
                const decoder = new TextDecoder();
                return JSON.parse(decoder.decode(decrypted));
            } catch (error) {
                console.error('è§£å¯†å¤±è´¥:', error);
                // æ¸…é™¤æŸåçš„å¯†ç æ•°æ®
                localStorage.removeItem(PASSWORD_CACHE_KEY);
                return null;
            }
        }

        // ä¿å­˜å¯†ç 
        async function savePassword(password) {
            try {
                const encrypted = await encrypt(password);
                localStorage.setItem(PASSWORD_CACHE_KEY, JSON.stringify(encrypted));
                return true;
            } catch (error) {
                console.error('ä¿å­˜å¯†ç å¤±è´¥:', error);
                return false;
            }
        }

        // åŠ è½½å¯†ç 
        async function loadPassword() {
            try {
                const encrypted = localStorage.getItem(PASSWORD_CACHE_KEY);
                return encrypted ? await decrypt(JSON.parse(encrypted)) : null;
            } catch (error) {
                console.error('åŠ è½½å¯†ç å¤±è´¥:', error);
                // æ¸…é™¤æŸåçš„å¯†ç æ•°æ®
                localStorage.removeItem(PASSWORD_CACHE_KEY);
                return null;
            }
        }

        // æ¸…é™¤å¯†ç 
        function clearPassword() {
            localStorage.removeItem(PASSWORD_CACHE_KEY);
            realSavedPwd = null;
        }
    </script>

        // æ›´æ–°è¿è¡Œæ—¶é—´
        function updateRuntime() {
          const startDate = new Date('2026-02-20T00:00:00');
          const now = new Date();
          const elapsed = now - startDate;

          const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));

          const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

          const runtimeEl = document.getElementById('runtime');
          if (runtimeEl) {
            runtimeEl.innerHTML = `<span style="color: #25D366;font-weight: bold;opacity: 0.99;">${days}å¤© ${hours}å°æ—¶ ${minutes}åˆ† ${seconds}ç§’</span>`;
            runtimeEl.parentElement.classList.add('loaded');
          }
        }
        
        // åŠ è½½ä¸€è¨€ï¼ˆæ–‡å¿ƒä¸€è¨€æ’ç¬¬ä¸€ï¼Œå¸¦åŒå¼•å·ï¼‰
        function loadHitokoto() {
          const hitokotoEl = document.getElementById('hitokoto');
          const hitokotoParent = hitokotoEl?.parentElement;
          let currentScript = null;
          let currentTimeout = null;
          
          // é»˜è®¤å¥å­
          const defaultSentence = 'äººç”Ÿæœ€å¤§çš„é—æ†¾,å°±æ˜¯åœ¨æœ€æ— èƒ½ä¸ºåŠ›çš„æ—¶å€™é‡åˆ°ä¸€ä¸ªæƒ³è¦ä¿æŠ¤ä¸€ç”Ÿçš„äºº.';
          
          // æ¥å£åˆ—è¡¨ï¼ˆæ–‡å¿ƒä¸€è¨€æ’ç¬¬ä¸€ï¼‰
          const apis = [
            'https://v1.hitokoto.cn/?encode=js&select=%23hitokoto',
            'https://international.v1.hitokoto.cn/?encode=js&select=%23hitokoto'
          ];
          
          // æ·»åŠ ç­¾ååç¼€
          function addSignature() {
            if (hitokotoEl && !hitokotoEl.innerHTML.includes('Ani Cloud')) {
              // æ ¹æ®å½“å‰æ¨¡å¼è®¾ç½®ç­¾åé¢œè‰²
              const isDarkMode = document.body.classList.contains('dark-mode');
              const signatureColor = isDarkMode ? 'white' : 'red';
              // è®¾ç½®ç­¾åçš„styleæ ¼å¼
              hitokotoEl.innerHTML += `<p style="margin-left: 16rem;font-size: 8pt;margin-top: 5px;color: ${signatureColor};"><small>â€”â€” Ani Cloud</small></p>`;
            }
          }
          
          // ç›‘å¬hitokotoå…ƒç´ å†…å®¹å˜åŒ–
          if (hitokotoEl) {
            const observer = new MutationObserver((mutations) => {
              mutations.forEach((mutation) => {
                if (mutation.type === 'childList' || mutation.type === 'characterData') {
                  // å†…å®¹å˜åŒ–æ—¶æ·»åŠ ç­¾å
                  setTimeout(addSignature, 100);
                }
              });
            });
            
            observer.observe(hitokotoEl, {
              childList: true,
              characterData: true,
              subtree: true
            });
          }
          
          let apiIndex = 0;
          
          // å°è¯•åŠ è½½API
          function tryLoadApi() {
            if (apiIndex >= apis.length) {
              // æ‰€æœ‰æ¥å£éƒ½å¤±è´¥ï¼Œæ˜¾ç¤ºé»˜è®¤å¥å­
              if (hitokotoEl) {
                hitokotoEl.innerHTML = `<a href="https://hitokoto.cn/" target="_blank" id="hitokoto_text" style="color: #25D366;">â€œ ${defaultSentence}â€</a>`;
                addSignature();
              }
              if (hitokotoParent) {
                hitokotoParent.classList.add('loaded');
              }
              return;
            }
            
            // æ¸…é™¤ä¹‹å‰çš„è„šæœ¬å’Œè¶…æ—¶
            if (currentScript) {
              document.head.removeChild(currentScript);
            }
            if (currentTimeout) {
              clearTimeout(currentTimeout);
            }
            
            // è¶…æ—¶å¤„ç†
            currentTimeout = setTimeout(() => {
              apiIndex++;
              tryLoadApi();
            }, 3000);
            
            // åˆ›å»ºæ–°è„šæœ¬
            currentScript = document.createElement('script');
            currentScript.src = apis[apiIndex];
            currentScript.defer = true;
            
            currentScript.onload = function() {
              clearTimeout(currentTimeout);
              // ä¸ºå†…å®¹æ·»åŠ ä¸­æ–‡åŒå¼•å·
              if (hitokotoEl) {
                const currentContent = hitokotoEl.textContent;
                if (currentContent && !currentContent.startsWith('â€œ')) {
                    hitokotoEl.innerHTML = `<a href="https://hitokoto.cn/" target="_blank" id="hitokoto_text" style="color: #25D366;">â€œ ${currentContent}â€</a>`;
                }
            }
              if (hitokotoParent) {
                hitokotoParent.classList.add('loaded');
              }
              // åŠ è½½å®Œæˆåæ·»åŠ ç­¾å
              setTimeout(addSignature, 200);
            };
            
            currentScript.onerror = function() {
              clearTimeout(currentTimeout);
              apiIndex++;
              tryLoadApi();
            };
            
            document.head.appendChild(currentScript);
          }
          
          // å¼€å§‹åŠ è½½
          tryLoadApi();
        }

        // åˆå§‹åŒ–åº•éƒ¨ä¿¡æ¯

        }
